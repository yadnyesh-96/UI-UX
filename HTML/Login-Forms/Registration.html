<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Registration.css">
</head>
<body>
    <div class="box">
        <div class="outline">
            <label for="form" id="label">REGISTRATION FORM</label>
            <p id="paragraph">Please fill out all required fields carefully with accurate and valid information before submitting the form. Incomplete or incorrect entries may lead to rejection.</p>
            <table>
                <tr>
                    <td><label for="name">Name :</label> <br>
                    <input type="text" name="name" id="name" placeholder="Enter Your Full Name" required>
                    </td>
                    <td><label for="dateOfBirth">Date of Birth :</label><br>
                    <input type="date" name="DOB" id="DateOfBirth" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address 1:</label><br>
                    <input type="text" name="address" id="address" placeholder="Enter Your Address 1" required >
                    </td>
                    <td><label for="address">Address 2:</label><br>
                    <input type="text" name="address" id="address" placeholder="Enter Your Adresss 1">
                    </td>
                </tr>
                <tr>
                    <td><label for="city">City :</label><br>
                        <input type="text" name="location" id="city" placeholder="Enter City Name">
                    </td>
                    <td><label for="contact">Phone:</label>   
                            <label><input type="checkbox" name="Home" id="home">Home</label>
                            <label><input type="checkbox" name="Office" id="office">Cell</label><br>
                        <input type="number" name="number" id="contact" placeholder="Enter Your Phone Number" required>
                    </td>
                </tr>
            </table>
            <div class="seperaters"></div>
            <div class="Heading">CONTACT DETAILS</div>
            <table>
                <tr>
                    <td><label for="name">Email :</label> <br>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                    </td>
                    <td><label for="dateOfBirth">Buisness Name :</label><br>
                    <input type="date" name="DOB" id="DateOfBirth" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="father">Father's Name :</label><br>
                    <input type="text" name="father-name" id="father" placeholder="Father's Name " required >
                    </td>
                    <td><label for="mother">Mother's Name :</label><br>
                    <input type="text" name="mother-name" id="mother" placeholder="Mother's Name" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="other">Other 1:</label><br>
                        <input type="text" name="other-1" id="other-1" placeholder="Other -1">
                    </td>
                    <td><label for="other">Other 2:</label>   
                        <input type="text" name="other-2" id="other-2" placeholder="other -2">
                    </td>
                </tr>
            </table>
            <div class="Heading">OTHER INFORMATIONS</div>
            <table>
                <tr>
                    <td><label for="S-date">Start Date:</label>
                        <input type="date" name="start-date" id="start-date">
                    </td>
                    <td><label for="E-date">End Date:</label>
                        <input type="date" name="End-date" id="End-date">
                    </td>
                    <td><label for="time">Time</label>
                        <input type="time" name="time" id="time">
                    </td>
                    
                </tr>
                <tr>
                    <td colspan="2"><label for="Payment">Annual Payment :</label>
                    </td>
                    <td id="pay"><input type="number" name="payment" id="payment" placeholder="$">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label for="Payment">Total Annual Payment :</label>
                    </td>
                    <td id="pay"><input type="number" name="payment" id="payment" placeholder="$"></td>
                </tr>
            </table>
            <div class="instruction">
                <p style="background-color: white;">Please ensure all details are entered correctly before submitting the form.</p>
            </div>
            <table>
                <tr>
                    <td><label for="name">Fulla Name :</label>
                        <input type="text" name="name" id="name" placeholder="Name">
                    </td>
                    <td><label for="payMethod">Paid Via :</label>
                        <input type="text" name="paid" id="paid" placeholder="Mentioned Here">
                    </td>
                </tr>
                <tr>
                    <td><label for="date">Date :</label>
                    <input type="date" name="date" id="date"></td>
                    <td><label for="signature">Signature</label><br>
                        <input type="file" name="signature" id="signature">
                    </td>
                </tr>
            </table>
            <div class="anchor">
            <a style="background-color: white;" href="https://github.com/yadnyesh-96">www.Git.com</a>
            </div>
        </div>
    </div>
</body>
</html>
