<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Loginform-2.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/user.png">

<body>
    <div class="outer">
        <div class="box">
            <table>
                <tr>
                    <td class="block-1">

                        <input type="password" name="pass" id="password" placeholder="Password" required><br>
                        <button id="sign-in">Sign In</button>
                        <h6>or sign-in with</h6><br>
                        <button id="social-icon-btn"><a href=""><img id="social-icon" src="./images/Facebook.png" alt=""></a></button>
                        <button id="social-icon-btn"><a href=""><img id="social-icon" src="./images/google-plus.png" alt=""></a></button>
                        <button id="social-icon-btn"><a href=""><img id="social-icon" src="./images/linkedin.png" alt=""></a></button>

                    </td>      
                    <td class="block-2">
                            <h1>Welcome back!</h1>
                            <p>Welcome back! We are so happy to have you here. It's great to see you again. We hope you had a safe  and enjoyable time away.</p>
                            <button id="sign-up">No account yet? Signup</button>
                    </td>            
                </tr>
            </table>
        </div>    
    </div>
